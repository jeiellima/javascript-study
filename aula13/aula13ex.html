<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Aula 13</title>
</head>

<body>
    <script>
        const nome = prompt('Digite seu primeiro nome:');
        document.body.innerHTML += `Seu nome é: ${nome}<br>`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br>`;
        document.body.innerHTML += `O primeiro índice da letra E no seu nome é: ${nome.indexOf('e')} <br />`;
        document.body.innerHTML += `O último índice da letra E no seu nome é: ${nome.lastIndexOf('e')} <br>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3, nome.length)} <br>`;
        document.body.innerHTML += `As letras do seu nome são: ${nome.split("")}<br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase(nome)} <br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase(nome)} <br>`;
    </script>
</body>

</html>
